<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                formControlName="username"
              />
            </div>
            <small
              *ngIf="
                loginForm.controls['username'].dirty &&
                loginForm.hasError('required', 'username')
              "
              class="text-danger"
              >*Username is required</small
            >
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                formControlName="password"
              />
            </div>
            <small
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
              class="text-danger"
              >*Password is required</small
            >
            <button (click)="onSubmit()" type="submit" class="btn btn-primary">
              Login
            </button>
            <div class="mt-3">
              Don't have an account?
              <a routerLink="/register" class="text-primary">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
